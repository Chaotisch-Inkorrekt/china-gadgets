<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>M!CG {{gadgetId}} &mdash; {{gadgetTitle}}</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>

<body>
	<div id="background">M!<br>CG</div>
	<h1>M!ChinaGadget {{gadgetId}} &mdash; {{gadgetTitle}}</h1>
	<section id="images">
		<h3>Bilder</h3>
		<div>
			{{images}}
		</div>
	</section>
	<section id="episode">
		<h3>{{episodeTitle}}</h3>
		<strong>Folge:</strong> {{episode}}<br />
		<strong>Vom:</strong> {{episodeDate}}<br />
		<strong>Link:</strong> <a href="{{episodeLink}}">{{episodeLink}}</a>
	</section>
	<section id="links">
		<h3>Links</h3>
		<ul>
			{{links}}
		</ul>
	</section>
	<section id="image-sources">
		<h3>Bildquellen</h3>
		<ul>
			{{imageSources}}
		</ul>
	</section>
	<section id="rc3-badges">
		<h3>rc3 Badges</h3>
		<p id="rc3-badge-list">
			Du hast bisher noch keine Badges freigeschalten! :(
		</p>
	</section>
	<script src="./rc3.js"></script>
	<script>
		rc3.visitGadget('{{gadgetTitle}}');
	</script>
</body>

</html>
