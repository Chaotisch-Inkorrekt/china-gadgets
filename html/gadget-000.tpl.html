<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>M!CG Folge {{episode}}</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>

<body>
	<div id="background">M!<br>CG</div>
	<h1>M!ChinaGadget {{episode}} &mdash; {{gadgetTitle}}</h1>
	<section id="images">
		<h3>Bilder</h3>
		<div>
			{{images}}
		</div>
	</section>
	<section id="episode">
		<h3>Folge {{episode}}</h3>
		<strong>Vom:</strong> {{episodeDate}}<br />
		<strong>Link:</strong> {{episodeLink}}
	</section>
	<section id="links">
		<h3>Links</h3>
		<ul>
			{{links}}
		</ul>
	</section>
	<section id="image-sources">
		<h3>Bildquellen</h3>
		<ul>
			{{imageSources}}
		</ul>
	</section>
</body>

</html>
